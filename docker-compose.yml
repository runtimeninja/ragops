services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: ragops
      POSTGRES_PASSWORD: ragops
      POSTGRES_DB: ragops
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
    environment:
      RAGOPS_HTTP_ADDR: ":8080"
      RAGOPS_DATABASE_URL: "postgres://ragops:ragops@postgres:5432/ragops?sslmode=disable"
      RAGOPS_REDIS_ADDR: "redis:6379"
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"

volumes:
  pgdata: